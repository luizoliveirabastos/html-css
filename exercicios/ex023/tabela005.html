<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabela</title>
</head>
<style>
     body {
            font-family: arial;
        }

        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
        col.cnome {
            background-color: rgb(6, 156, 6);
        }
        col.cgrupo {
            background-color: red;
        }
       
</style>
<body>
    <h1>Exercicio de tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="3">
            <col class="cprof">
        
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope=" scope="col"">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Roberto Carlos</td>
            <td>M</td>
            <td>60</td>
            <td>Cantor</td>
        </tr>
        <tr class="destaque">
            <td>Neymar Junior</td>
            <td>M</td>
            <td>30</td>
            <td>Esportista</td>
        </tr>
        <tr>
            <td>Carlão da padaria</td>
            <td>M</td>
            <td>30</td>
            <td>Padeiro</td>
        </tr>
    </table>
    
</body>
</html>
