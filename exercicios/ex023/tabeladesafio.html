<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabela</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
    }
    tr.trs {
        background-color: rgb(128, 128, 128);
        color: white;
    }
</style>
<body>
    <table>

    <thead>
        <tr class="trs">
        <th rowspan="2"">Area</th>
        <th>Disciplinas</th>
        <th colspan="2">Notas</th>
        <th>Média</th>

        </tr>

        </thead>
        
        <tbody>
            <tr>
                <th>Exatas</th>
                <td>Matematica</td>
                <td>Fisica</td>
                <td>quimica</td>
                <td>Biologia</td>
            </tr>
           
        </tbody>
        <tfoot>
            <th colspan="4">Média de exatas</th>
            <td colspan="1">0.0</td>
        </tfoot>
    </table>
    
</body>
</html>
