<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:  1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/kokiri.mp3" type="audio/mpeg">
        <source src="midia/kokiri.mp3" type="ogg">
        <source src="midia/kokiri.mp3" type="wav">
        <p>infelizmente seu navegador n√£o consegue reproduzir audio.<a href="midia/kokiri.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
    
    
        



    
   



</body>
</html>
